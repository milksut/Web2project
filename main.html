<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storius - Discover Stories</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="main.html" class="nav-logo">
                    <h1>Storius</h1>
                </a>
            </div>
            
            <div class="nav-center">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for stories, authors, or languages...">
                </div>
            </div>
            
            <div class="nav-right">
                <button class="nav-button">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Selcuk+Oz&background=FF6B6B&color=fff" alt="User Profile">
                    <span>Selcuk Oz</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="featured-carousel">
                <h2>Featured Stories</h2>
                <div class="carousel-container">
                    <div class="carousel-items">
                        <!-- Featured books will be added dynamically -->
                    </div>
                    <button class="carousel-button prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-button next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Continue Listening -->
        <section class="continue-listening">
            <h2>Continue Listening</h2>
            <div class="book-progress-container">
                <!-- Progress cards will be added dynamically -->
            </div>
        </section>

        <!-- Categories -->
        <section class="categories-section">
            <h2>Browse Categories</h2>
            <div class="categories-grid">
                <!-- Categories will be added dynamically -->
            </div>
        </section>

        <!-- Trending Stories -->
        <section class="trending-section">
            <div class="section-header">
                <h2>Trending Stories</h2>
                <button class="view-all-button">View All</button>
            </div>
            <div class="trending-container">
                <!-- Trending books will be added dynamically -->
            </div>
        </section>
    </main>

    <div class="user-menu" style="display: none;">
        <ul>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-book"></i> My Library</a></li>
            <li><a href="#"><i class="fas fa-heart"></i> Favorites</a></li>
            <li class="divider"></li>
            <li><a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
